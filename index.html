<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Google Homepage Clone</title>
</head>
<body>
    <header>
        <!-- Align Horizontally -->
        <nav>
            <div class="grid-container">
                <ul>
                     <!-- Align Left -->
                    <div style="float:left;">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </div>

                    <!-- Align Right -->
                    <div style="float:right;">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <button><a href="#">Sign In</a></button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Align Center -->
    
   
        <main>
            <center>
                <div style="height:233px;margin-top:89px;display:block;">
                    <img src="googlelogo_color_272x92dp.png" alt="Google multicolored logo">
                </div>
                <form action="#" method="post">
                    <div>
                        <input type="text" id="query" name="search_query">
                    </div>
                    <!-- Inline Side By Side -->
                    <div class="button">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
                <div>
                    <a href="#">Explore Google's impact on businesss in California</a>
                </div>
            </center>
        </main>
  

    <!-- Align Horizontally -->
    <footer>
        <nav>
                <div class="container">
                        <ul>
                             <!-- Align Left -->
                            <div style="float:left;">
                                <li><a href="#">Advertising</a></li>
                                <li><a href="#">Business</a></li>
                            </div>
        
                            <!-- Align Right -->
                            <div style="float:right;">
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">Terms</a></li>
                                <li><a href="#">Settings</a></li>
                            </div>
                        </ul>
                    </div>
        </nav>
    </footer>
    
</body>
</html>
