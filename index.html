<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Google Homepage Clone</title>
</head>
<body>
    <header>
        <!-- Align Horizontally -->
        <nav>
           <ul>
                     <!-- Align Left -->
                    <div class="grid-item-left">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </div>
                    <div class="grid-item-right">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><button>Sign In</button></li>
                    </div>
                </ul>
               
            
        </nav>
    </header>

    <!-- Align Center -->
    
   <center>
        <main>
            <span>
            <div class="logo">
                <img height="92" src="googlelogo_color_272x92dp.png" alt="Google multicolored logo" style="padding-top:109px;" width="272">
            </div>
        </span>
                <form action="#" method="post">
                    <input class="search" type="text" id="query" name="search_query" maxlength="2048">
                    <!-- Inline Side By Side -->
                    <div class="button">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
                <div>
                    <a href="#">Explore Google's impact on businesss in California</a>
                </div>
            
        </main>
    </center>

    <!-- Align Horizontally -->
    <footer>
            <nav>
                <div class="bottom-nav">
                <ul>
                        <!-- Align Left -->
                        <div class="grid-item-left">
                            <li><a href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                        </div>
                        <!-- Align Right -->
                        <div class="grid-item-right">
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                        </div>
                    </ul>
                </div>
            </nav>
    </footer>
    
</body>
</html>
