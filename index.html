<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Google Homepage Clone</title>
</head>
<body>
    <header>
        <!-- Align Horizontally -->
        <nav>
            <ul>
                <!-- Align Left -->
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>

                <!-- Align Right -->
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <button><a href="#">Sign In</a></button>
            </ul>
        </nav>
    </header>

    <!-- Align Center -->
    <main>
        <img src="googlelogo_color_272x92dp.png" alt="Google multicolored logo">
        <form action="#" method="post">
            <div>
                <input type="text" id="query" name="search_query">
            </div>
            <!-- Inline Side By Side -->
            <div class="button">
                <button type="submit">Google search_query</button>
            </div>
            <div class="button">
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>

        <div>
            <a href="#">Explore Google's impact on businesss in California</a>
        </div>
        
    </main>

    <!-- Align Horizontally -->
    <footer>
        <nav>
            <!-- Align Left -->
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>

            <!-- Align Right -->
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </nav>
    </footer>
    
</body>
</html>
